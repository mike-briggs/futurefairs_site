<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Organize your next campus recruitment online. Companies identify top candidates through a streamlined screening process. Students learn about potential employers & jobs matching their specific skill set.
      Coming soon - Sign up to be notified when we are live.
      "
    />
    <meta property="og:image" content="https://clearweb.agency/og-image.png" />
    <meta property="og:description" content="Organize your next campus recruitment online. Companies identify top candidates through a streamlined screening process. Students learn about potential employers & jobs matching their specific skill set.
    Coming soon - Sign up to be notified when we are live.
    " />
    <meta property="og:title" content="Clearweb Agency" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LOGO.png" />
    <link rel="stylesheet" href="%PUBLIC_URL%/contact.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Future Talent Fair</title>
  </head>
  <body>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div  style="margin-top:100px;margin-bottom:100px;" class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="center-heading">
            <h2 class="section-title">Join Waiting List</h2>
          </div>
        </div>
        <div class="offset-lg-3 col-lg-6">
          <div class="center-text">
          <h4 style="padding-left: '15px'; font-family: 'Lato'; color:#606060;font-weight: 400; font-size: 1em; line-height: 30px;letter-spacing:0;" >
            You will be notified when our platform is ready to host events.</h4>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-2 col-md-3"></div>

        <div class="col-lg-8 col-md-6 col-sm-12">
          <div class="contact-form">
            
            <form name="contact"  netlify >
              <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                  
                    <input name="name" type="text" class="form-control" id="name"  onChange={this.handleChange}
                      placeholder="Full Name" required=""></input>
                            
                        </div>
                        <div class="col-lg-4 col-md-12 col-sm-12">
                  
                          <input name="org" type="text" class="form-control" id="org"  onChange={this.handleChange}
                            placeholder="Organization" required=""></input>
                                  
                              </div>
                  <div class="col-lg-4 col-md-12 col-sm-12">
                    
                      <input name="email" type="email" class="form-control" id="email"  onChange={this.handleChange}
                        placeholder="Email Address" required=""></input>
                            
                        </div>
                    
                    <div class="col-lg-12" style="text-align:right">
                     
                        <button type="submit" id="form-submit" class="main-button">Send Message</button>
                      
                    </div>
                  </div>
                </form>
              </div>
        </div>

          </div>
        </div>

        <hr style="padding:20px;padding-top:40px"></hr>
        <div class="center-text">
          <h4 style="padding-left: '15px'; font-family: 'Lato'; color:#606060;font-weight: 400; font-size: 0.8em; line-height: 30px;letter-spacing:0;" >
            Copyright &copy; <a href="#">Future Talent Fair</a> 2020  All Rights Reserved.</h4>
            <h4 style="padding-left: '15px'; font-family: 'Lato'; color:#606060;font-weight: 400; font-size: 0.8em; line-height: 30px;letter-spacing:0;" >
              Site Design by <a href="https://clearweb.agency">Clearweb Agency</a>.</h4>
          </div>
        
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
